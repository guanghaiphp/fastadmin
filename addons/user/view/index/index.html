<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="page-header" style="margin-top:10px;">
                <h4>会员中心</h4>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    {if $user->check()}
                    <div class="alert alert-dismissable bg-gray-light clearfix">
                        <div class="pull-left"><img class="img-responsive img-circle" style="width:80px;" src="/assets/img/avatar.png" /></div>
                        <div class="pull-left text-left" style="margin-left:15px;">
                            <p>
                                你好！{$user.nickname}<br />
                                Lv:{$user->level}
                            </p>

                            <p>
                                收益：{$user.account} 元<br />
                            </p>
                            <p>
                                冻结：{$user.freeze_money} 元<br />
                            </p>
                            <p>
                                待收：{$user.wait_money} 元<br />
                            </p>
                        </div>
                    </div>
                    <div>
                        <div class="list-group">
                            <a href="{:addon_url('user/index/changepwd')}" class="list-group-item">
                                <i class="fa fa-user-o"></i> 修改密码
                            </a>
                            <a href="#" class="list-group-item">
                                <span class="badge">{$user.url_count}</span>
                                <i class="fa fa-comment"></i> 我的推广
                            </a>
                            <a href="#" class="list-group-item">
                                <span class="badge">{$user.record_count}</span>
                                <i class="fa fa-comment-o"></i> 收益记录
                            </a>
                        </div>
                    </div>

                    <a class="btn btn-danger btn-block" href="{:addon_url('user/index/logout')}"><i class="fa fa-user"></i> 立即注销</a>
                    {else/}
                    <a class="btn btn-info btn-block" href="{:addon_url('user/index/register')}"><i class="fa fa-user"></i> 立即注册</a>
                    <a class="btn btn-success btn-block" href="{:addon_url('user/index/login')}"><i class="fa fa-user"></i> 立即登录</a>
                    {/if}
                </div>
            </div>
        </div>
    </div>
</div>
